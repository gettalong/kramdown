language: ruby
rvm:
  - 2.1
  - 2.2
  - 2.3
  - 2.4.0
  - jruby-head

jdk:
  - oraclejdk8

env:
  global:
    - TRAVIS_NODE_VERSION="6.0"

matrix:
  allow_failures:
    - rvm: jruby-head

before_install:
  - sudo apt-get update
  - |
    sudo apt-get install \
      texlive-latex-base \
      texlive-latex-recommended \
      texlive-fonts-recommended \
      texlive-latex-extra \
      tidy
  - gem install bundler
  - |
    rm -rf ~/.nvm && \
    git clone https://github.com/creationix/nvm.git ~/.nvm && \
    pushd ~/.nvm && \
    git checkout `git describe --abbrev=0 --tags` && \
    popd && \
    source ~/.nvm/nvm.sh && \
    nvm install $TRAVIS_NODE_VERSION
  - npm install mathjax-node-cli cssstyle
  - curl -L 'https://github.com/Khan/KaTeX/releases/download/v0.9.0/katex.tar.gz' | tar xzf - 'katex/katex.min.js'

script: bundle exec ruby -Ilib:test test/test_*
